{% if user %}
  <div class="modal" id="createTicketModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="label">Create New Ticket</h4>
        </div>
        <form data-request="onTicketCreate" data-request-success="$('#createTicketModal').modal('hide');">
        <div class="modal-body">
          <div class="form-group">
              <label for="ticketSubject">Subject</label>
              <input name="subject" type="text" class="form-control" id="ticketSubject" placeholder="Subject">
          </div>
          <div class="form-group">
              <label for="ticketMessage">Message</label>
              <textarea name="message" class="form-control" id="ticketMessage" placeholder="Message"></textarea>
          </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="pull-left btn btn-default">Submit Ticket</button>
            <button class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <table class="table" id="ticketList">
    {% partial '@list' %}
  </table>
  <button class="btn btn-default" href="#createTicketModal" data-toggle="modal">Create New Ticket</button>
{% else %}
  <p>You need to be logged in to view this section.</p>
{% endif %}
